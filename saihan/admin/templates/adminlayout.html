<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>赛汉-专注二手商品</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/admin.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/reset.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-1.12.4.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-ui.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/slide.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/cart.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/register.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/seller_items.js')}}"></script>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
</head>
<body>
    <div class="header_con">
        <div class="header">
            <div class="welcome fl">欢迎来到赛汉!</div>
            <div class="fr">
                {% if current_user.is_authenticated %}
                    <div class="login_info fl" style="display:block;">
                        欢迎您：<em>{{current_user.username}}</em>
                    </div>
                    <div class="login_btn fl">
                        <span>|</span>
                        <a href="{{url_for('common.logout')}}">登出</a>
                    </div>
                {% else %}
                    <div class="login_btn fl">
                        <a href="{{url_for('common.login')}}">登录</a>
                        <span>|</span>
                        <a href="{{url_for('common.register')}}">注册</a>
                    </div>
                {% endif %}
                <div class="user_link fl">
                    <span>|</span>
                    <a href="{{url_for('admin.admin_user')}}">管理用户</a>
                    <span>|</span>
                    <a href="{{url_for('admin.admin_product')}}">管理商品</a>
                    <span>|</span>
                    <a href="{{url_for('admin.admin_order')}}">管理订单</a>
                </div>
            </div>
        </div>      
    </div>
{% block body %}
{% endblock %}
</body>
</html>
