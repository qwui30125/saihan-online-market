{% extends "layout.html" %}
{% block body %}

	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="{{url_for('static', filename='images/logo/saihan.png')}}"></a>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="login">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form method="POST" action="register">
				<ul>
					<li>
						<label>用户名:</label> 
						<input type="text" name="username" id="user_name">
						<span class="error_tip">提示信息</span>
					</li>					
					<li>
						<label>密码:</label>
						<input type="password" name="pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>手机号:</label>
						<input type="text" name="mobile" id="mobile" >
						<div class="phonecode">
						</div>
						<span class="error_tip">提示信息</span>
						<!-- <input id="submit-button" type="submit" value="获取验证码" name=""> -->
						<!-- <button class="button"  -->
						
					</li>
					<li>
						<!-- 昨天改的 -->
						<label>验证码:</label>
						<input style="display: inline-block;width:160px;" type="text" class="form-control" name="newsms_code" id="mobile" required>
						<input style="display: inline-block;width:auto;height:40px;padding:0 10px;border-left:none;" type="button" name="b1" onclick="fsubmit()" value="获取短信验证码 " />
					</li>
					<!-- <li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意”赛汉用户使用协议“</label>
						<span class="error_tip2">提示信息</span>
					</li> -->
					<li class="reg_sub">
						<input id="submit-button" type="submit" value="注 册" name="">
					</li>
				</ul>				
				</form>
			</div>

		</div>
	</div>
	<script type="text/javascript">
        function fsubmit() {
            var mobile = $("input[name='mobile']").val();
            console.log(mobile);
            var button = $("input[name='b1']");
            button.disabled = "disabled";
            button.value="等待60s再次发送";
            fetch("{{ url_for('common.smscode') }}"+"/"+mobile)
            .then(function(response) {
                return response.json();
            })
            .then(function(myJson) {
                console.log(myJson);
            });

        }
        </script>

{% endblock %}
