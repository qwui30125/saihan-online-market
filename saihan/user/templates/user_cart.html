{% extends "userlayout.html" %}
{% block body %}
 <body>
	<!-- 1. 导航 -->
		<!-- 2. 横幅banner -->
		<!-- <div id="banner">
			<img src="static/images/images1/banner1.jpg">
		</div> -->
		<!-- 3. 推荐 -->
		<!-- <div id="commend">
			<a href="">
				<img src="static/images/images1/{{photo}}">
			</a>

			<a href="">
				<img src="static/images/images1/{{photo}}">
			</a>
			<a href="">
				<img src="static/images/images1/{{photo}}">
			</a>
			<a href="">
				<img src="static/images/images1/{{photo}}" class="lastImg">
			</a>
		</div> -->
		<!-- 4. 主体 -->
	<div id="container">
		<div id="main">
			<!-- 上方标题栏(工具栏)-->
			<div class="title">
				<p class="check-box">
					<input type="checkbox" name="checkAll" id="checkAll">
					全选
				</p>
				<p class="goods">商品</p>
				<p class="price">单价</p>
				<p class="count">数量</p>
				<p class="sum">小计<p>
				<p class="action">操作</p>
			</div>

			<!-- 下方商品记录-->
			<div class="content">
				{% for i in range(length) %}
				<div class="g-item">	
					<p class="check-box">
						<input type="checkbox" name="check">
						<img src="{{ url_for('static', filename='images/products/'+products[i].attachments[0].filename) }}">
					</p>
					<p class="goods">{{ products[i].name }}</p>
					<p class="price">&yen;{{products[i].price}}</p>
					<p class="count">
						<!-- <a href="javascript:void(0)" class="minus">-</a> -->
						<input value="1">
						<!-- <a href="javascript:void(0)" class="add">+</a> -->
					</p>
					<p class="sum">
						<b>&yen;{{products[i].price}}</b>
					</p>
					<a class="action" href="{{ url_for('user.remove_from_cart', product_id=products[i].id) }}">移除</a>
				</div>
				{%endfor%}
			</div>
		
		</div>
		<!-- 5. 底部 -->
		<div id="cart-toolbar">
			<div class="right-toolbar">
				<p class="submit-count">
					已选择<span></span>件商品
				</p>
				<p class="submit-price">
					共计 : <span></span>
				</p>
				<p class="submit-btn">去结算</p>
			</div>
		
		</div>
	
	</div>
 </body>
{% endblock %}
